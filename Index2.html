<form action="Response.html" autocomplete="" target="_blank">
   
   <fieldset>
    <legend>Personal Information</legend>
    <table>
        <tr>
            <td><label for="">First Name*</label></td>
            <td><input type="text" required> <br></td>
        </tr>
    
        <tr>
            <td><label for="">Last Name*</label></td>
            <td><input type="text" required> <br></td>
        </tr>
    
        <tr>
            <td><label for="">Date Of Birth</label></td>
            <td><input type="date"> <br></td>
        </tr>
    
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Others <br></td>
        </tr>
    
        <tr>
            <td><label for="">Profie Picture*</label></td>
            <td><input type="file" required> <br></td>
        </tr>
       </table>
   </fieldset>

   <fieldset>
    <legend>Contact Information</legend>
    <table>
        <tr>
            <td><label for="">Email*</label></td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td><label for="">Phone Number*</label></td>
            <td><input type="tel"></td>
        </tr>

        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" rows="3" cols="35"></textarea></td>
        </tr>

        <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">Germany</option>
            </select></td>
        </tr>
    </table>
   </fieldset>

   <fieldset>
    <legend>Education Background</legend>
    <table>
        <tr>
            <td><label for="">Highest Qualification</label></td>
            <td><select name="" id="">
                <option value="">Graduate</option>
                <option value="">PHD</option>
                <option value="">Post Graduate</option>
            </select></td>
        </tr>

        <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label for="">Year Of Graduation</label></td>
            <td><input type="tel"></td>
        </tr>
    </table>
   </fieldset>

   <fieldset>
    <legend>Job Preference</legend>
    <table>
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label for="">Expected Salary</label></td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td><label for="">Preferred Location</label></td>
            <td><input type="radio" name="pl"> Banglore
            <input type="radio" name="pl"> Delhi
        <input type="radio" name="pl"> Pune
    <input type="radio" name="pl"> Remote</td>
        </tr>

    </table>
     <tr>
            <td><label for="">Willing to Relocate</label><td>
            <td><input type="checkbox"></td>
        </tr>
   </fieldset>

   <fieldset>
    <legend>Create Account</legend>
    <table>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" min="6"></td>
        </tr>

        <tr>
            <td><label for="">Confirm Password</label></td>
            <td><input type="password" min="6"></td>
        </tr>
    </table>
   </fieldset>
   
   <fieldset>
    <legend>Resume</legend>
     <table>
        <tr>
            <td><label for="">Upload Resume(PDF only)*</label></td>
            <td><input type="file" required></td>          
        </tr>
     </table>   
   </fieldset>

   <fieldset>
    <legend>Agreement</legend>
   <input type="checkbox">
   <label for="">I agree to the form and conditions*</label> <br>
   <input type="submit">
   <input type="reset" name="" id="">
   </fieldset>

</form>

<button></button>
